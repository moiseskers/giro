<p-card [header]="header" >
    <ng-template pTemplate="header">
        <div class="video-container">
            <iframe
                    class="video-iframe border-round-sm"
                    [src]="sanitizedUrl"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
            ></iframe>
        </div>

        <div class="flex gap-2" style="padding-right: 1.25rem; padding-left: 1.25rem; padding-top: 1.25rem"  *ngIf="[Roles.ADMIN] | hasAnyRole">
            <app-allowed-organization-types
                    *ngFor="let item of allowedOrganizationTypes"
                    [status]="AllowedOrganizationTypesEnum[item]">
            </app-allowed-organization-types>

        </div>
    </ng-template>
        <div class="flex justify-content-end" *ngIf="[Roles.ADMIN] | hasAnyRole">
            <p-button
                    [loading]="deleteButtonIsLoading"
                    (click)="deleteButtonEvent.emit()" icon="pi pi-trash" [outlined]="true" severity="primary" />
        </div>
    </p-card>
