<ng-container [ngSwitch]="status">
    <p-tag [styleClass]=" bigger ?  'min-height' : ''" *ngSwitchCase="DeclarationRequestStatus.COMPLETED" [value]="statusAsString" severity="success"></p-tag>
    <p-tag [styleClass]=" bigger ?  'min-height' : ''" *ngSwitchCase="DeclarationRequestStatus.ACTIVE"    [value]="statusAsString" severity="info"></p-tag>
    <p-tag [styleClass]=" bigger ?  'min-height' : ''" *ngSwitchCase="DeclarationRequestStatus.BLOCKED"   [value]="statusAsString" ></p-tag>
</ng-container>
