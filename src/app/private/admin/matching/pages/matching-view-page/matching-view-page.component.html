<app-p-toolbar class="col-12 " styleClass="shadow-2">
    <div class="p-toolbar-group-start custom-class">

    </div>
    <div class="p-toolbar-group-center">
    </div>

    <div class="p-toolbar-group-end">
        <div class="flex gap-2">
            <p-button
                    [disabled]="model?.status  !== 'COMPLETED' || !model?.attachmentId"
                    (onClick)="download()" [loading]="loaderService.loading[downloadLoaderId] === '1'" label="Descargar"/>
        </div>
    </div>
</app-p-toolbar>

<app-card [content]="content"></app-card>
<ng-template #content>
    <div class="col-12">
        <div class="grid grid-nogutter">
            <app-matching-data                   class="col-12" [model]="model" [isLoading]="loaderService.loading[loaderId] === '1'"></app-matching-data>
            <app-matching-detail-list-container  [category]="model?.category" class="col-12"></app-matching-detail-list-container>
        </div>
    </div>
</ng-template>
